<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiralƒ±k Ev Y√∂netim Sistemi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 12px 24px;
            border: none;
            background: #f0f0f0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            color: #333;
        }

        .tab-btn:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .tab-content {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .tab-content.active {
            display: block;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .section-title {
            font-size: 1.8em;
            color: #333;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-danger {
            background: #f8d7da;
            color: #721c24;
        }

        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-buttons .btn {
            padding: 8px 16px;
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5em;
            color: #333;
        }

        .close {
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }

        .close:hover {
            color: #000;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-direction: column;
            }

            .section-header {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üè† Kiralƒ±k Ev Y√∂netim Sistemi</h1>
            <p>Ev Sahipleri, Kiracƒ±lar, Evler ve Kiralarƒ± Y√∂netin</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('tenants')">Kiracƒ±lar</button>
            <button class="tab-btn" onclick="showTab('landlords')">Ev Sahipleri</button>
            <button class="tab-btn" onclick="showTab('houses')">Evler</button>
            <button class="tab-btn" onclick="showTab('leases')">Kiralamalar</button>
        </div>

        <!-- Tenants Tab -->
        <div id="tenants" class="tab-content active">
            <div class="section-header">
                <h2 class="section-title">Kiracƒ± Y√∂netimi</h2>
                <button class="btn btn-primary" onclick="openTenantModal()">+ Yeni Kiracƒ± Ekle</button>
            </div>
            <div id="tenant-alert"></div>
            <div id="tenants-table-container" class="table-container"></div>
        </div>

        <!-- Landlords Tab -->
        <div id="landlords" class="tab-content">
            <div class="section-header">
                <h2 class="section-title">Ev Sahibi Y√∂netimi</h2>
                <button class="btn btn-primary" onclick="openLandlordModal()">+ Yeni Ev Sahibi Ekle</button>
            </div>
            <div id="landlord-alert"></div>
            <div id="landlords-table-container" class="table-container"></div>
        </div>

        <!-- Houses Tab -->
        <div id="houses" class="tab-content">
            <div class="section-header">
                <h2 class="section-title">Ev Y√∂netimi</h2>
                <button class="btn btn-primary" onclick="openHouseModal()">+ Yeni Ev Ekle</button>
            </div>
            <div id="house-alert"></div>
            <div id="houses-table-container" class="table-container"></div>
        </div>

        <!-- Leases Tab -->
        <div id="leases" class="tab-content">
            <div class="section-header">
                <h2 class="section-title">Kiralama Y√∂netimi</h2>
                <button class="btn btn-primary" onclick="openLeaseModal()">+ Yeni Kiralama Ba≈ülat</button>
            </div>
            <div id="lease-alert"></div>
            <div id="leases-table-container" class="table-container"></div>
        </div>
    </div>

    <!-- Tenant Modal -->
    <div id="tenant-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="tenant-modal-title">Yeni Kiracƒ± Ekle</h3>
                <span class="close" onclick="closeTenantModal()">&times;</span>
            </div>
            <form id="tenant-form" onsubmit="saveTenant(event)">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Ad *</label>
                        <input type="text" id="tenant-firstName" required>
                    </div>
                    <div class="form-group">
                        <label>Soyad *</label>
                        <input type="text" id="tenant-lastName" required>
                    </div>
                    <div class="form-group">
                        <label>Telefon</label>
                        <input type="text" id="tenant-phoneNumber">
                    </div>
                    <div class="form-group">
                        <label>E-posta *</label>
                        <input type="email" id="tenant-email" required>
                    </div>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="closeTenantModal()">ƒ∞ptal</button>
                    <button type="submit" class="btn btn-primary">Kaydet</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Landlord Modal -->
    <div id="landlord-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="landlord-modal-title">Yeni Ev Sahibi Ekle</h3>
                <span class="close" onclick="closeLandlordModal()">&times;</span>
            </div>
            <form id="landlord-form" onsubmit="saveLandlord(event)">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Ad *</label>
                        <input type="text" id="landlord-firstName" required>
                    </div>
                    <div class="form-group">
                        <label>Soyad *</label>
                        <input type="text" id="landlord-lastName" required>
                    </div>
                    <div class="form-group">
                        <label>Telefon</label>
                        <input type="text" id="landlord-phoneNumber">
                    </div>
                    <div class="form-group">
                        <label>E-posta *</label>
                        <input type="email" id="landlord-email" required>
                    </div>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="closeLandlordModal()">ƒ∞ptal</button>
                    <button type="submit" class="btn btn-primary">Kaydet</button>
                </div>
            </form>
        </div>
    </div>

    <!-- House Modal -->
    <div id="house-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="house-modal-title">Yeni Ev Ekle</h3>
                <span class="close" onclick="closeHouseModal()">&times;</span>
            </div>
            <form id="house-form" onsubmit="saveHouse(event)">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Ev Sahibi *</label>
                        <select id="house-landlordId" required>
                            <option value="">Se√ßiniz...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Adres *</label>
                        <input type="text" id="house-address" required>
                    </div>
                    <div class="form-group">
                        <label>≈ûehir *</label>
                        <input type="text" id="house-city" required>
                    </div>
                    <div class="form-group">
                        <label>Posta Kodu *</label>
                        <input type="text" id="house-zipCode" required>
                    </div>
                    <div class="form-group">
                        <label>Aylƒ±k Kira *</label>
                        <input type="number" id="house-monthlyRent" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Oda Sayƒ±sƒ±</label>
                        <input type="number" id="house-numberOfRooms">
                    </div>
                    <div class="form-group">
                        <label>M√ºsait mi? *</label>
                        <select id="house-isAvailable" required>
                            <option value="true">Evet</option>
                            <option value="false">Hayƒ±r</option>
                        </select>
                    </div>
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label>A√ßƒ±klama</label>
                        <textarea id="house-description"></textarea>
                    </div>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="closeHouseModal()">ƒ∞ptal</button>
                    <button type="submit" class="btn btn-primary">Kaydet</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Lease Modal -->
    <div id="lease-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="lease-modal-title">Yeni Kiralama Ba≈ülat</h3>
                <span class="close" onclick="closeLeaseModal()">&times;</span>
            </div>
            <form id="lease-form" onsubmit="saveLease(event)">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Ev *</label>
                        <select id="lease-houseId" required>
                            <option value="">Se√ßiniz...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Kiracƒ± *</label>
                        <select id="lease-tenantId" required>
                            <option value="">Se√ßiniz...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Ba≈ülangƒ±√ß Tarihi *</label>
                        <input type="date" id="lease-startDate" required>
                    </div>
                    <div class="form-group">
                        <label>Biti≈ü Tarihi *</label>
                        <input type="date" id="lease-endDate" required>
                    </div>
                    <div class="form-group">
                        <label>Depozito Tutarƒ±</label>
                        <input type="number" id="lease-depositAmount" step="0.01">
                    </div>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="closeLeaseModal()">ƒ∞ptal</button>
                    <button type="submit" class="btn btn-primary">Kiralama Ba≈ülat</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        let currentEditId = null;

        // Tab switching
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // Load data when tab is shown
            if (tabName === 'tenants') loadTenants();
            else if (tabName === 'landlords') loadLandlords();
            else if (tabName === 'houses') {
                loadLandlordsForHouseSelect();
                loadHouses();
            }
            else if (tabName === 'leases') {
                loadHousesForLeaseSelect();
                loadTenantsForLeaseSelect();
                loadLeases();
            }
        }

        // Alert functions
        function showAlert(containerId, message, type = 'success') {
            const alertDiv = document.getElementById(containerId);
            alertDiv.className = `alert alert-${type} show`;
            alertDiv.textContent = message;
            setTimeout(() => {
                alertDiv.classList.remove('show');
            }, 5000);
        }

        // ========== TENANTS ==========
        async function loadTenants() {
            try {
                const response = await fetch(`${API_BASE}/tenants`);
                const tenants = await response.json();
                renderTenantsTable(tenants);
            } catch (error) {
                console.error('Error loading tenants:', error);
                document.getElementById('tenants-table-container').innerHTML = '<div class="alert alert-error show">Kiracƒ±lar y√ºklenirken hata olu≈ütu.</div>';
            }
        }

        function renderTenantsTable(tenants) {
            const container = document.getElementById('tenants-table-container');
            if (tenants.length === 0) {
                container.innerHTML = '<p>Hen√ºz kiracƒ± kaydƒ± yok.</p>';
                return;
            }

            const html = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Ad</th>
                            <th>Soyad</th>
                            <th>Telefon</th>
                            <th>E-posta</th>
                            <th>ƒ∞≈ülemler</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${tenants.map(tenant => `
                            <tr>
                                <td>${tenant.tenantId}</td>
                                <td>${tenant.firstName}</td>
                                <td>${tenant.lastName}</td>
                                <td>${tenant.phoneNumber || '-'}</td>
                                <td>${tenant.email}</td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="btn btn-secondary" onclick="editTenant(${tenant.tenantId})">D√ºzenle</button>
                                        <button class="btn btn-danger" onclick="deleteTenant(${tenant.tenantId})">Sil</button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            container.innerHTML = html;
        }

        function openTenantModal(id = null) {
            currentEditId = id;
            document.getElementById('tenant-modal-title').textContent = id ? 'Kiracƒ± D√ºzenle' : 'Yeni Kiracƒ± Ekle';
            document.getElementById('tenant-form').reset();
            document.getElementById('tenant-modal').classList.add('active');

            if (id) {
                fetch(`${API_BASE}/tenants/${id}`)
                    .then(r => r.json())
                    .then(tenant => {
                        document.getElementById('tenant-firstName').value = tenant.firstName;
                        document.getElementById('tenant-lastName').value = tenant.lastName;
                        document.getElementById('tenant-phoneNumber').value = tenant.phoneNumber || '';
                        document.getElementById('tenant-email').value = tenant.email;
                    });
            }
        }

        function closeTenantModal() {
            document.getElementById('tenant-modal').classList.remove('active');
            currentEditId = null;
        }

        async function saveTenant(event) {
            event.preventDefault();
            const tenant = {
                firstName: document.getElementById('tenant-firstName').value,
                lastName: document.getElementById('tenant-lastName').value,
                phoneNumber: document.getElementById('tenant-phoneNumber').value || null,
                email: document.getElementById('tenant-email').value
            };

            try {
                const url = currentEditId ? `${API_BASE}/tenants/${currentEditId}` : `${API_BASE}/tenants`;
                const method = currentEditId ? 'PUT' : 'POST';
                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(tenant)
                });

                if (response.ok) {
                    showAlert('tenant-alert', currentEditId ? 'Kiracƒ± g√ºncellendi!' : 'Kiracƒ± eklendi!', 'success');
                    closeTenantModal();
                    loadTenants();
                } else {
                    showAlert('tenant-alert', 'Hata olu≈ütu!', 'error');
                }
            } catch (error) {
                showAlert('tenant-alert', 'Hata olu≈ütu: ' + error.message, 'error');
            }
        }

        function editTenant(id) {
            openTenantModal(id);
        }

        async function deleteTenant(id) {
            if (!confirm('Bu kiracƒ±yƒ± silmek istediƒüinize emin misiniz?')) return;

            try {
                const response = await fetch(`${API_BASE}/tenants/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    showAlert('tenant-alert', 'Kiracƒ± silindi!', 'success');
                    loadTenants();
                } else {
                    showAlert('tenant-alert', 'Silme i≈ülemi ba≈üarƒ±sƒ±z!', 'error');
                }
            } catch (error) {
                showAlert('tenant-alert', 'Hata: ' + error.message, 'error');
            }
        }

        // ========== LANDLORDS ==========
        async function loadLandlords() {
            try {
                const response = await fetch(`${API_BASE}/landlords`);
                const landlords = await response.json();
                renderLandlordsTable(landlords);
            } catch (error) {
                console.error('Error loading landlords:', error);
                document.getElementById('landlords-table-container').innerHTML = '<div class="alert alert-error show">Ev sahipleri y√ºklenirken hata olu≈ütu.</div>';
            }
        }

        function renderLandlordsTable(landlords) {
            const container = document.getElementById('landlords-table-container');
            if (landlords.length === 0) {
                container.innerHTML = '<p>Hen√ºz ev sahibi kaydƒ± yok.</p>';
                return;
            }

            const html = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Ad</th>
                            <th>Soyad</th>
                            <th>Telefon</th>
                            <th>E-posta</th>
                            <th>ƒ∞≈ülemler</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${landlords.map(landlord => `
                            <tr>
                                <td>${landlord.landlordId}</td>
                                <td>${landlord.firstName}</td>
                                <td>${landlord.lastName}</td>
                                <td>${landlord.phoneNumber || '-'}</td>
                                <td>${landlord.email}</td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="btn btn-secondary" onclick="editLandlord(${landlord.landlordId})">D√ºzenle</button>
                                        <button class="btn btn-danger" onclick="deleteLandlord(${landlord.landlordId})">Sil</button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            container.innerHTML = html;
        }

        async function loadLandlordsForHouseSelect() {
            try {
                const response = await fetch(`${API_BASE}/landlords`);
                const landlords = await response.json();
                const select = document.getElementById('house-landlordId');
                select.innerHTML = '<option value="">Se√ßiniz...</option>' + 
                    landlords.map(l => `<option value="${l.landlordId}">${l.firstName} ${l.lastName} (${l.email})</option>`).join('');
            } catch (error) {
                console.error('Error loading landlords for select:', error);
            }
        }

        function openLandlordModal(id = null) {
            currentEditId = id;
            document.getElementById('landlord-modal-title').textContent = id ? 'Ev Sahibi D√ºzenle' : 'Yeni Ev Sahibi Ekle';
            document.getElementById('landlord-form').reset();
            document.getElementById('landlord-modal').classList.add('active');

            if (id) {
                fetch(`${API_BASE}/landlords/${id}`)

        function closeLandlordModal() {

        // ========== HOUSES ==========

        function closeHouseModal() {

        async function saveHouse(event) {
            event.preventDefault();
            const house = {

                city: document.getElementById('house-city').value,
                zipCode: document.getElementById('house-zipCode').value,

                const method = currentEditId ? 'PUT' : 'POST';
                const response = await fetch(url, {
                    method,

        async function deleteHouse(id) {

                    showAlert('house-alert', 'Silme i≈ülemi ba≈üarƒ±sƒ±z!', 'error');

        }

        function closeLeaseModal() {

        }

        async function saveLease(event) {
            event.preventDefault();
            const lease = {

            try {

                    loadHouses();
                    loadHousesForLeaseSelect();
                } else {
                    const errorText = await response.text();
                    showAlert('lease-alert', 'Hata: ' + errorText, 'error');
                }
            } catch (error) {

        // Initialize on page load
        window.onload = function() {

        // Close modal when clicking outside
        window.onclick = function(event) {

        }
    </script>
